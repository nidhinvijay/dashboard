<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FnO Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: system-ui;
        margin: 16px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      button {
        padding: 6px 10px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      button.active {
        background: #eee;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px;
        font-size: 13px;
      }
      th {
        background: #f6f6f6;
        position: sticky;
        top: 0;
      }
      .hidden {
        display: none;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .chartBox {
        border: 1px solid #eee;
        padding: 8px;
        background: #fff;
      }
      canvas {
        width: 100% !important;
        height: 250px !important;
      }
    </style>
  </head>
  <body>
    <h3>FnO Dashboard</h3>
    <div class="tabs" id="tabs"></div>

    <div id="tablesView">
      <h4>Active</h4>
      <div id="activeView"></div>
      <h4>Achieved</h4>
      <div id="achievedView"></div>
    </div>

    <div id="niftyCharts" class="hidden">
      <h4>NIFTY Charts</h4>
      <div class="grid">
        <div class="chartBox"><canvas id="niftySnapCE"></canvas></div>
        <div class="chartBox"><canvas id="niftySnapPE"></canvas></div>
        <div class="chartBox"><canvas id="niftyRaceCE"></canvas></div>
        <div class="chartBox"><canvas id="niftyRacePE"></canvas></div>
      </div>
    </div>

    <div id="sensexCharts" class="hidden">
      <h4>SENSEX Charts</h4>
      <div class="grid">
        <div class="chartBox"><canvas id="sensexSnapCE"></canvas></div>
        <div class="chartBox"><canvas id="sensexSnapPE"></canvas></div>
        <div class="chartBox"><canvas id="sensexRaceCE"></canvas></div>
        <div class="chartBox"><canvas id="sensexRacePE"></canvas></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
