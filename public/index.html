<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options Dashboard</title>
    <style>
      body {
        font-family: system-ui;
        margin: 16px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      button {
        padding: 6px 10px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      button.active {
        background: #eee;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px;
        font-size: 13px;
      }
      th {
        background: #f6f6f6;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h3>Options Dashboard</h3>
    <div class="tabs" id="tabs"></div>

    <h4>Active</h4>
    <div id="activeView"></div>

    <h4>Achieved</h4>
    <div id="achievedView"></div>

    <script src="app.js"></script>
  </body>
</html>
